<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/options-vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/mui/packages/cdn/css/mui.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/options.css -->
    <link href="styles/options.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>

      <div class="mui-panel main-panel" id="app">
          <form class="mui-form">
              <legend>Camtd Setting</legend>
              <div class="mui-select">
                <select v-model="config.enabled">
                  <option :value="0">OFF</option>
                  <option :value="1">ON</option>
                </select>
                <label>Automatically intercept download tasks to Aria2c</label>
              </div>
              <div v-if="config.enabled === 1">
                <div class="mui-textfield mui-textfield--float-label">
                  <input type="text" v-model="config.size">
                  <label>The minimum file size to intercept (MB)</label>
                </div>
                <div class="mui-textfield mui-textfield--float-label">
                    <input type="text" v-model="config.path">
                    <label>ARIA2 RPC, exampleï¼šhttp://localhost:6800/jsonrpc</label>
                </div>
              </div>
              <button v-if="saved"  type="button" class="mui-btn mui-btn--primary" disabled>Saved</button>
              <button v-else @click="save" type="button" class="mui-btn mui-btn--primary">Save</button>
            </form>
      </div>

    <!-- build:js scripts/options-vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/mui/packages/cdn/js/mui.js"></script>
    <script src="libs/vue.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/options.js -->
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
  </body>
</html>
